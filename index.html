<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--  link to Bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- add link to font awesome library -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/cd0c0c40d6.js" crossorigin="anonymous"></script>
</head>

<!-- optional background - looks meh -->
<!-- <body style="background-image: url('https://i.ytimg.com/vi/hkP7F0ZzEsw/maxresdefault.jpg')"> -->

<body style='background-color: #9999ff'>
    <!-- top bar containing page title -->
    <header class='text-center bg-primary py-2'>
        <h1 class='font-weight-bold text-white'>Weather Dashboard</h1>
    </header>


    <main class="container m-0">
        <!-- This Row container holds all the dynamic app content -->
        <div class="row">

            <!-- this will contain the search bar and saved cities -->
            <!-- TODO: how do I make this light background extend the height of the window? -->
            <aside class=' full-height col-md-4' style="background-color: aqua;">
                <h3 class='my-2'>Search for a City:</h3>



                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputCity" class="sr-only">City</label>
                        <input type="text" class="form-control" id="city-search-form" placeholder="e.g. Austin">
                        <!-- Not sure but I hope this makes "Enter" activate the click event -->
                        <button class="btn btn-primary"><i class='fa fa-search fa-lg'></i></button>
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">
                        </button> -->
                </form>

                <!-- previously searched cities will be populated to this list  -->
                <ul class="list-group saved-cities my-4" id="saved-cities">
                    <!--syntax: <li class="list-group-item">Cras justo odio</li> -->
                </ul>

                <button type="button" id="clear-cities-btn" style='margin-left: 25%'
                    class=" btn mb-3 btn-secondary">Clear
                    All Saved Cities</button>


            </aside>

            <!-- This will contain the weather info for the selected city -->
            <section class='col-md-8 '>
                <div id="weather-data" class='rounded p-4 mt-2' style='background-color: aqua;'></div>

                <!-- this div holds the forecast data -->
                <h2 id="forecast-header" style='font-weight:bold; display:none' class='mt-3 mb-2'>5-Day
                    Forecast:
                </h2>
                <div id="forecast-data" class=' row'></div>

            </section>
        </div>

    </main>

    <footer class=' float-bottom bg-info text-center fixed-bottom py-1'>
        Weather Data Source: OpenWeather.org <i class='fas fa-cloud-sun-rain'></i>
    </footer>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to moment.JS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- My javscript File -->
    <script src="./Assets/javascript.js"></script>

</body>

</html>
